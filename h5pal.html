<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>h5pal</title>
  <link rel="stylesheet" type="text/css" href="/dist/css/h5pal.css">
</head>
<body class="page">
  <div class="ui content">
    <div id="wrap">
      <canvas id="cvs" style=""></canvas>
      <canvas id="debug" style=""></canvas>
      <div id="debugLayer"></div>
    </div>
  </div>
  <script src="/dist/lib/requirejs/require.js"></script>
  <script>
  require.config({
    baseUrl: '/dist/js',
    waitSeconds: 5,
    paths: {
      'jquery': '../lib/jquery/jquery.min',
      'q': '../lib/q/q',
      'sprintf': '../lib/sprintf/sprintf.min'
    },
    shim: {
      'semantic-ui': {
        deps: ['jquery']
      },
      'pal/binary-helper': {
        deps: ['shim']
      },
      'pal/pal-global': {
        deps: ['pal/common']
      },
      'pal/common': {
        deps: ['pal/binary-helper']
      },
      'pal/script_extras': {
        deps: ['pal/script']
      },
      'h5pal': {
        deps: ['jquery', 'sprintf', 'shim', 'pal/common', 'pal/pal-global', 'pal/utils']
      }
    }
  });
  </script>
  <script>
  require(['h5pal']);
  </script>
</body>
</html>
